<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    body {

      text-align: center;
      background: #fff;
      padding-top: 40px;
      overflow: hidden;
    }

    img {
      width: 220px;
      margin-bottom: 20px;
    }

    h2 {

    }

    button {
      font-size: 18px;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.25s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {

    /* Fireworks overlay */
    .fireworks {

      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("https://media.tenor.com/1y5JYvB7n2UAAAAC/fireworks-heart-love.gif");
      background-repeat: repeat;
      background-size: 200px;
      opacity: 0.8;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      from {
        background-position: 0 100%;
      }
      to {
        background-position: 100% 0;
      }
    }
  </style>
</head>
